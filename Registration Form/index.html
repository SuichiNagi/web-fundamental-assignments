<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="form">
        <header>
            <h1>Registration Form</h1>
        </header>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name">
        <br>
        <br>
        <label for="last_name">Last Name:</label> 
        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name">
        <br>
        <br>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" placeholder="Enter Email Address">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password">
        <br>
        <br>
        <label for="password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter Confirm Password">
        <br>
        <br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <br>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>       
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>     
        <input type="radio" id="decline" name="gender" value="decline">
        <label for="decline">Prefer not to say</label> 
        <br>
        <br>
        <label for="description">a short description about myself:</label> 
        <br>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="language">Favorite Language:</label> 
            <option value="javascript">Javascript</option>
            <option value="php">PHP</option>
            <option value="c#">C#</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="c">C</option>
        </select> 
        <br>
        <br>
        <input type="checkbox" id="update" name="confirmation" value="update">
        <label for="update">Yes, I would like to receive periodic email updates</label><br><br>
        <button type="button" value="Create Account">Create Account</button>       
    </div>
    
</body>
</html>
