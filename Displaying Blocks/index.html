<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/github.jpg" alt="left image">
            <h2>Display our blocks!</h2>
            <img src="images/catandninja.png" alt="right image">
        </header>
        <div class="container-box">
            <div class="blue-box"><img src="images/dojocat.jpg" alt=""></div>
            <div class="red-box"><img src="images/heisencat.png" alt=""></div>
            <div class="blue-box"><img src="images/linkcat.png" alt=""></div>
            <div class="red-box"><img src="images/ironcat.png" alt=""></div>
            <div class="blue-box"><img src="images/defunktocat.png" alt=""></div>
            <div class="blue-box"><img src="images/coder2.jpg" alt=""></div>
            <div class="red-box"><img src="images/riddlocat.png" alt=""></div>
            <div class="blue-box"><img src="images/chellocat.jpg" alt=""></div>
            <div class="red-box"><img src="images/stormtroopocat.png" alt=""></div>
            <div class="blue-box"><img src="images/visionary.jpg" alt=""></div>
            <div class="blue-box"><img src="images/cherry.jpg" alt=""></div>
            <div class="red-box"><img src="images/oktobercat.png" alt=""></div>
            <div class="blue-box"><img src="images/mario.png" alt=""></div>
            <div class="red-box"><img src="images/cooler.png" alt=""></div>
            <div class="blue-box"><img src="images/jean-luc-picat.jpg" alt=""></div>
            <div class="blue-box"><img src="images/aidorucat.png" alt=""></div>
            <div class="red-box"><img src="images/domo-cat.png" alt=""></div>
            <div class="blue-box"><img src="images/kantana.jpg" alt=""></div>
            <div class="red-box"><img src="images/daftpunk.gif" alt=""></div>
            <div class="blue-box"><img src="images/codercat.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
